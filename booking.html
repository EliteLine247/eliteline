    <section class="curved-section">
      <h2>Book Your Chauffeur</h2>
      <form id="bookingForm" class="enquiry-form">

    
 <!-- ============= ðŸ”¹ JOURNEY TYPE TABS (Top) ============= -->
    <div class="trip-tabs">
      <button type="button" class="trip-tab active" data-mode="one_way">One Way</button>
      <button type="button" class="trip-tab" data-mode="return">Return</button>
      <button type="button" class="trip-tab" data-mode="wait_return">Wait & Return</button>
      <button type="button" class="trip-tab" data-mode="hourly">By The Hour</button>
    </div>

    <input type="hidden" id="tripType" name="tripType" value="one_way">



<div class="car-class-buttons">
  <button type="button" class="car-btn active" data-car="business">Business Class</button>
  <button type="button" class="car-btn" data-car="first">First Class</button>
  <button type="button" class="car-btn" data-car="xl">Business XL</button>
</div>

<input type="hidden" name="vehicle" id="vehicle" value="business">

<!-- ============= ðŸ”¹ JOURNEY TYPE BUTTONS (Airport / City / Other) ============= -->
<div class="journey-type-buttons" id="journeyTypeButtons">
  <button type="button" class="journey-btn active" data-type="airport">Airport</button>
  <button type="button" class="journey-btn" data-type="city">City</button>
  <button type="button" class="journey-btn" data-type="other">Other</button>
</div>
<input type="hidden" id="standardLocationType" name="standardLocationType" value="airport">



<div id="airportSelectWrapper" class="premium-select">
  <select id="airportSelect" name="airportCode" required>
    <option value="">Select Airport *</option>
    <option value="LHR">London Heathrow Airport (LHR)</option>
    <option value="LGW">London Gatwick Airport (LGW)</option>
    <option value="STN">London Stanstead Airport (STN)</option>
    <option value="SOU">Southampton Airport (SOU)</option>
    <option value="SOU_CRUISE">Southampton Cruise</option>
    <option value="LTN">London Luton Airport (LTN)</option>
    <option value="BOH">Bournemouth Airport (BOH)</option>
    <option value="LCY">London City Airport (LCY)</option>
    <option value="BQH">London Biggin Hill Airport (BQH)</option>
    <option value="FAB">Farnborough Airport (FAB)</option>
  </select>
</div>


<div id="citySelectWrapper" class="premium-select">
  <select id="citySelect" name="cityCode">
    <option value="">Select City *</option>
    <option value="LONDON_CENTRAL">Central London</option>
    <option value="BRIGHTON_HOVE">Brighton & Hove</option>
  </select>
</div>


<!-- ADDRESS FIELDS (Shown when â€œOtherâ€ OR Hourly selected) -->
<div id="addressFields" style="display:none;">
  <input type="text" id="pickup" name="pickup" placeholder="Pickup location *">
  <input type="text" id="dropoff" name="dropoff" placeholder="Drop-off location *">
</div>

<!-- ============= ðŸ”¹ DATE & TIME (OUTBOUND) ============= -->
<input type="date" id="date" name="date" required>
<input type="time" id="time" name="time" required>

<!-- ============= ðŸ”¹ RETURN FIELDS ============= -->
<div id="returnFields" style="display:none;">
  <h4>Return Journey Details</h4>
  <input type="date" id="returnDate" name="returnDate">
  <input type="time" id="returnTime" name="returnTime">
</div>



<div id="waitHoursWrapper" class="premium-select">
  <label>How many hours should the driver wait?</label>
  <select id="waitHours" name="waitHours">
    <option value="">Select hours *</option>
    <option value="1">1 hour</option>
    <option value="2">2 hours</option>
    <option value="3">3 hours</option>
    <option value="4">4 hours</option>
    <option value="5">5 hours</option>
    <option value="6">6 hours</option>
  </select>
</div>



<!-- ============= ðŸ”¹ FLIGHT NUMBER & TERMINAL (AIRPORT ONLY) ============= -->
<div id="airportExtras" style="display:none;">
  <input type="text" id="terminal" name="terminal" placeholder="Terminal *">
  <input type="text" id="flightNumber" name="flightNumber" placeholder="Flight number *">
</div>

<!-- ============= ðŸ”¹ HOURLY FIELDS ============= -->
<div id="hourlyWrapper" style="display:none;">
  <label>Hours (minimum 4â€“5 depending on vehicle)</label>
  <input type="number" min="4" id="hours" name="hours" value="4">
</div>

<!-- ============= ðŸ”¹ EXTRAS ============= -->
<fieldset class="extras-fieldset">
  <legend>Options</legend>

  <label>
    <input type="checkbox" id="childSeat" name="childSeat" value="yes">
    Child seat
  </label>

  <label>
    <input type="checkbox" id="extraStops" name="extraStops" value="yes">
    Extra stop(s)
  </label>
</fieldset>

<!-- EXTRA STOP ADDRESS -->
<div id="extraStopAddressWrapper" style="display:none;">
  <input type="text" id="extraStopAddress" name="extraStopAddress" placeholder="Enter stop address *">
</div>

<!-- ============= ðŸ”¹ PASSENGER DETAILS ============= -->
<input type="text" name="fullName" placeholder="Full Name *" required>
<input type="tel" name="phone" placeholder="Phone Number *" required>
<input type="email" name="email" placeholder="Email Address *" required>

<button type="submit" class="submit-btn">Proceed to Payment</button>

<!-- HIDDEN LOGIC VARIABLES -->
<input type="hidden" id="direction" name="direction">
<input type="hidden" id="pickupPostcode" name="pickupPostcode">
<input type="hidden" id="pickupSurcharge" name="pickupSurcharge">

  <script>
    (function(){
      const tripTabs = document.querySelectorAll(".trip-tab");
      const journeyBtns = document.querySelectorAll(".journey-btn");
    
      const tripType = document.getElementById("tripType");
      const standardLocationType = document.getElementById("standardLocationType");
    
      const airportWrap  = document.getElementById("airportSelectWrapper");
      const cityWrap     = document.getElementById("citySelectWrapper");
      const addressWrap  = document.getElementById("addressFields");
    
      const returnFields = document.getElementById("returnFields");
      const waitHoursWrapper = document.getElementById("waitHoursWrapper");
      const hourlyWrapper = document.getElementById("hourlyWrapper");
    
      const airportExtras = document.getElementById("airportExtras");
    
      const extraStops = document.getElementById("extraStops");
      const extraStopAddressWrapper = document.getElementById("extraStopAddressWrapper");
    
      function setActiveTrip(mode){
        tripType.value = mode;
    
        tripTabs.forEach(btn => btn.classList.toggle("active", btn.dataset.mode === mode));
    
        returnFields.style.display = (mode === "return") ? "block" : "none";
        waitHoursWrapper.style.display = (mode === "wait_return") ? "block" : "none";
        hourlyWrapper.style.display = (mode === "hourly") ? "block" : "none";
    
        if(mode === "hourly"){
          airportWrap.style.display = "none";
          cityWrap.style.display    = "none";
          addressWrap.style.display = "block";
        } else {
          handleJourneyType(standardLocationType.value);
        }

          if (mode === "hourly") {
            document.getElementById("journeyTypeButtons").style.display = "none";
            airportWrap.style.display = "none";
            cityWrap.style.display = "none";
            addressWrap.style.display = "block"; // we need pickup & dropoff
          } else {
            document.getElementById("journeyTypeButtons").style.display = "flex";
          }

      }
    
      function handleJourneyType(type){
        standardLocationType.value = type;
    
        journeyBtns.forEach(btn => btn.classList.toggle("active", btn.dataset.type === type));
    
        if(type === "airport"){
          airportWrap.style.display = "block";
          cityWrap.style.display = "none";
          addressWrap.style.display = "none";
          airportExtras.style.display = "block";
        }
        if(type === "city"){
          airportWrap.style.display = "none";
          cityWrap.style.display = "block";
          addressWrap.style.display = "none";
          airportExtras.style.display = "none";
        }
        if(type === "other"){
          airportWrap.style.display = "none";
          cityWrap.style.display = "none";
          addressWrap.style.display = "block";
          airportExtras.style.display = "none";
        }
      }
    
      tripTabs.forEach(btn => {
        btn.addEventListener("click", () => setActiveTrip(btn.dataset.mode));
      });
    
      journeyBtns.forEach(btn => {
        btn.addEventListener("click", () => handleJourneyType(btn.dataset.type));
      });
    
      extraStops.addEventListener("change", () => {
        extraStopAddressWrapper.style.display = extraStops.checked ? "block" : "none";
      });
    
      setActiveTrip("one_way");

      // =======================
      // CAR CLASS SELECTOR
      // =======================
      const carButtons = document.querySelectorAll(".car-btn");
      const vehicleInput = document.getElementById("vehicle");

      // =======================
      // SET HOURLY MINIMUM BASED ON VEHICLE
      // =======================
      function updateHourlyMinHours() {
        const vehicle = vehicleInput.value;
        const hoursInput = document.getElementById("hours");

        if (!hoursInput) return;

        if (vehicle === "business") {
          hoursInput.min = 4;
          hoursInput.value = 4;
        } else {
          hoursInput.min = 5;
          hoursInput.value = 5;
        }
      }


      carButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          carButtons.forEach(b => b.classList.remove("active"));
          btn.classList.add("active");

          vehicleInput.value = btn.dataset.car;
          updateHourlyMinHours();   // <---- ADD IT HERE
        });
      });


    })();

    // =======================
    // SET HOURLY MINIMUM BASED ON VEHICLE
    // =======================
    function updateHourlyMinHours() {
      const vehicle = vehicleInput.value;
      const hoursInput = document.getElementById("hours");

      if (!hoursInput) return;

      if (vehicle === "business") {
        hoursInput.min = 4;
        hoursInput.value = 4;
      } else {
        hoursInput.min = 5;
        hoursInput.value = 5;
      }
    }

    </script>
    

  

</body>
